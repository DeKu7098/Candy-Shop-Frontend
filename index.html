<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Candy Shop</title>
		<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="https://cdn.tailwindcss.com"></script>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<form id="candyForm" class="w-full max-w-sm">
     <div class="md:flex md:items-center mb-6">
			<div class="md:w-1/3">
				<label for="candyName" class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4">
          Candy Name
        </label>
			</div>
      <div class="md:w-2/3">
      <input type="text" name="name" id="candyName" class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500"/>
      </div>
     </div>
     <div class="md:flex md:items-center mb-6">
			        <div class="md:w-1/3">
                <label for="candyDescription" class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4">
                  Description
                </label> 
              </div>
            <div class="md:w-2/3">
              <input type="text" name="description" id="candyDescription" class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500"/>
            </div>
     </div>
     <div class="md:flex md:items-center mb-6">
			<div class="md:w-1/3">
                <label for="candyPrice" class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4">
                  Price
                </label> 
              </div>
              <div class="md:w-2/3">
              <input type="number" name="price" id="candyPrice" class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500"/>
            </div>
     </div>
     
			<div class="md:flex md:items-center mb-6">
            <div class="md:w-1/3">
                <label for="candyQuantity" class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4">
                  Quantity
                </label> 
              </div>
            <div class="md:w-2/3">
              <input type="number" name="quantity" id="candyQuantity" class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500"/>
            </div>
     </div>

			<button id="addButton" type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full">
        Add item
      </button>
		</form>
		<div class="list-inside ..." id="list"></div>
		<script src="script.js"></script>
	</body>
</html>
